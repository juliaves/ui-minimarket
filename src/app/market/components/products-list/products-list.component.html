<div class="d-flex flex-row mb-3">
  <div class="col">
    <div class="gr-sidebar">
      <div class="container">
        <h5 class="mrg-vert">FILTER</h5>
        <form>
          <!-- CATEGORY -->
          <div class="mb-3">
            <label for="formCategory" class="form-label fs-15">Category:</label>
            <div class="dropdown">
              <button id="formCategory" class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">{{filter.category === '' ? chooseOption : filter.category}}
              </button>
              <ul class="dropdown-menu">
                <li *ngFor="let category of categories">
                  <a class="dropdown-item cur-pointer" (click)="chooseCategory(category)">{{category === '' ?
                    chooseOption : category}}</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- PRICE -->
          <div class="mb-3">
            <label for="formPrice" class="form-label fs-15">Price range: 0 - {{priceSelector.value}}</label>
            <input #priceSelector type="range" min="0" max="{{maxPrice}}" list="priceRangeValues"
              value="{{filter.maxPrice}}" class="form-control-range" id="formPrice"
              (change)="choosePrice(priceSelector.value)">
            <datalist id="priceRangeValues">
              <option value="0" label="0"></option>
              <option value="25" label="25"></option>
              <option value="50" label="50"></option>
              <option value="75" label="75"></option>
              <option value="100" label="100"></option>
            </datalist>
          </div>
        </form>

      </div>

    </div>
  </div>
  <div class="col col-sm-9 mrg-vert">
    <table class="table table-hover table-bordered fit-content table-fitted">
      <thead class="table-active sticky-header">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Category</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products$ | async">
          <td scope="row">{{product.id}}</td>
          <td class="text-uppercase">{{product.category}}</td>
          <td class="text-uppercase">{{product.name}}</td>
          <td>{{product.price}}</td>
          <td [ngClass]="getDescriptionBgColor(product)">{{product.description}}</td>
          <td class="text-center">
            <button type="button" class="btn btn-success btn-sm" (click)="addProductToCart(product)">
              <i class="bi bi-plus-square"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
